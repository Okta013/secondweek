<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All employees</title>
</head>
<body>
<div th:each="employee : ${employee}">
    <a th:href="@{/employees/{id}(id=${employee.getId()})}" th:text="${employee.getName()}">employee</a>
</div>

<a href="employees/new">Create new employee</a>
</body>
</html>
