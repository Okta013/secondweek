<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>

<p th:text="${employee.getName()}">value</p>
<p th:text="${employee.getSurname()}">value</p>
<p th:text="${employee.getAge()}">value</p>
<p th:text="${employee.getExperience()}">value</p>

<a th:href="@{employees/{id}/edit(id=${employee.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{employees/{id}(id=${employee.getId()})}">
  <input type="submit" value="Delete"/>

</form>

</body>
</html>
