<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All weapons</title>
</head>
<body>
<div th:each="weapons : ${weapons}">
    <a th:href="@{/weapon/{id}(id=${weapons.getId()})}" th:text="${weapons.getName}">gun</a>
</div>
</body>
</html>
