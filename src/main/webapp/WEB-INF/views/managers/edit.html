<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update manager</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/managers/{id}(id=${manager.getId()})}" th:object="${manager}">
    <label for="name">Enter manager's name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Enter manager's surname</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="age">Enter manager's age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="experience">Enter manager's experience</label>
    <input type="text" th:field="*{experience}" id="experience"/>
    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
